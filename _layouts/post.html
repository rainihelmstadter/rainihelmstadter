<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <style>
      /* Full-width wrapper specifically for blog posts */
      .wrapper.full-width {
        max-width: 100%;
        padding: 0 20px;  /* optional side padding */
        margin: 0 auto;
      }

      /* Remove extra vertical spacing that might be from previous layout */
      .wrapper.full-width section {
        margin: 0;
        padding: 20px 0;  /* optional vertical padding */
      }

      /* Optional: Make images inside posts responsive */
      .wrapper.full-width img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper full-width">
      <section>
        {{ content }}
      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
